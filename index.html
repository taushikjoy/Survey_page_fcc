<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Survey</title>
  </head>
  <body>
    <!-- <img src="https://i.stack.imgur.com/jGlzr.png"> -->

    <div class="backimg">
        
      <main>
        <!-- <img src="https://i.stack.imgur.com/jGlzr.png" alt=""> -->
        <h1 id="title">MY SURVEY FORM</h1>
        <p id="description">Please take some time to improve our platform</p>

        <div class="form-div">
          <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label> <br />
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              id="name"
              required
            />
            <br />

            <label for="email" id="email-label"></label>Email <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Your Email"
              required
            />
            <br />

            <label for="age" id="number-label"></label>Age
            <span>(Optional)</span> <br />
            <input
              type="number"
              name="age"
              id="age"
              placeholder="AGE"
              max="99"
              min="10"
              required
            />
            <br />

            <label for="dropdown" id="dropdown-label"
              >Which option best describes your current role?</label
            >
            <br />
            <select name="dropdown" id="dropdown">
              <option disabled="" selected="" value="">
                Select current role
              </option>
              <option value="student">Student</option>
              <option value="full-timer">Full Timer</option>
              <option value="other">Other</option>
            </select>
            <br />

            <label for="radio-btn"
              >Would you recommend freeCodeCamp to a friend?</label
            >
            <br />
            <input type="radio" name="definitely" id="Definitely" checked />
            Definitely <br />
            <input type="radio" name="not-sure" id="not-sure" /> Not Sure<br />
            <input type="radio" name="maybe" id="maybe" /> Maybe <br />
            <br />

            <label for="drop-feat" id="dropdown-feat-label"
              >Which option best describes your current role?</label
            >
            <br />
            <select name="drop-feat" id="drop-feat">
              <option disabled="" selected="" value="">Select an option</option>
              <option value="challanges">challanges</option>
              <option value="project">project</option>
              <option value="other">Other</option>
            </select>
            <br />

            <label for="radio-btn"
              >What would you like to see improved? (Check all that apply)
            </label>
            <br />
            <input type="checkbox" value="front-end" /> Front End Projects
            <br />
            <input type="checkbox" value="back-end" /> back End Projects <br />
            <input type="checkbox" value="data" /> data visualization <br />
            <input type="checkbox" value="forum" /> forum <br />
            <br />

            <label for="textareaa">Any comments or suggestions? </label>
            <br />
            <textarea
              name="textareaa"
              id="textareaa"
              cols="60"
              rows="10"
            ></textarea>
            <br />

            <button type="button" id="button">Submit</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
